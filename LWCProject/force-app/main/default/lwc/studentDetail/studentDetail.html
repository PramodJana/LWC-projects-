        <lightning-card title="student Details">
            <div slot="actions">
                <lightning-button label='View' onclick={viewStudentRecord}></lightning-button>

                <lightning-button label='New' onclick={createStudentRecord}></lightning-button>
            </div>
            <lightning-record-view-form record-id={selectedStudentId} object-api-name="Contact">
                <div class="slds-box slds-theme_shade">
                    <lightning-output-field field-name="FirstName">
                    </lightning-output-field>
                    <lightning-output-field field-name="LastName">
                    </lightning-output-field>
                    <lightning-output-field field-name="Email">
                    </lightning-output-field>
                    <lightning-output-field field-name="Phone">
                    </lightning-output-field>
                </div>
    
                <div class="slds-box slds-theme_shade">
                    <lightning-output-field field-name="MailingCity">
                    </lightning-output-field>
                    <lightning-output-field field-name="MailingCountry">
                    </lightning-output-field>
                </div>
            </lightning-record-view-form>

            <div slot="footer">
                <c-student-map selected-student-id={selectedStudentId}></c-student-map>
            </div>
        </lightning-card>
